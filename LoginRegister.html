<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMART Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
	  <script type="text/javascript" src="/pico/client.js"></script>
	  <script>
		pico.load("pytodatabase");
	  </script>
  
</head>

<body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Login to <a href="HomePage.html">SMART<a></h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Register</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form>
      <input type="text" id="usernametext" placeholder="Username"/>
      <input type="password" id = "passtext" placeholder="Password"/>
      <button onclick="f_login()">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form>
      <input type="text" id="username" placeholder="Username"/>
      <input type="password" id="password" placeholder="Password"/>
      <input type="email" id="email" placeholder="Email Address"/>
      <input type="tel" id="phone" placeholder="Phone Number"/>
      <input type="submit" class="btn btn-info" id="simplepost" value = "Register" onclick="RegistoDB()"></input>
    </form>
  </div>
  <div class="cta"><a href="ForgotPassword.html">Forgot your password?</a></div>
</div>

<div id="message"></div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>
<script src="js/index.js"></script>

<script type="text/javascript">

function RegistoDB()
	{
		var UID = document.getElementById("username").value;
		var Pass = document.getElementById("password").value;
		var email = document.getElementById("email").value;
		var phone = document.getElementById("phone").value;
		
        pytodatabase.RegisDB(UID,Pass,email,phone,function(response){
			document.getElementById('message').innerHTML = response;  
		});        
	}
</script>
</body>
</html>
